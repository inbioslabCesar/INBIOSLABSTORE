  <body>
    <div class="">
      <nav class="head-nav">
        <div>
          <img src="/assets/logo-3701b62f.png" alt="" class="logo" />
        </div>
        <div>
          <span>Incio</span>
          <span>Promociones</span>
        </div>
      </nav>
      <section class="modal-carrito-cabecera">
        <div class="table-carrito-cabecera">
          <h4>Carrito de compras</h4>
          <table class="">
            <div class="modal-close-carrito">
              X
            </div>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col">Acción</th>
              </tr>                 
            </thead>
            <tbody id="items"> 
                <!-- Content -->           
                            
          </table>
          <table>
            <tbody>
              <th scope="row" colspan="2">Total producto</th>
                <td class="nCantidad"></td>
                  <td>
                    <button class="btn-vaciar" id="vaciar-carrito">
                            vaciar carrito
                    </button>
                  </td>
                 <td class="price-carrito">s/.<span></span></td>                    
              <tfoot>
                  <tr id="footer-carrito">
                     <th scope="row" colspan="5">
                            Carrito vacío - comience a comprar
                    </th>
                  </tr>
              </tfoot>  
            </tbody>
          </table>
          <div class="row" id="contenedor-productos">
            <!-- contenedor de los examenes -->
          </div>
        </div>
      </section>      

      <div class="container">
        <div class="bg-white contenedor-carrito">
          <div class="buscar">
            <input type="text" placeholder="Buscar prueba..." />
          </div>
          <div class="desplegar-carrito">
            <button class="button-carrito">
              <i class="bi bi-cart4 car bg-white"></i>
            </button>
            <div class="compra-carrito">
              <div class="cantidad">
                <div>
                  <span class="title-cant">Cant</span>
                </div>
                <div>
                  <span class="cant">0</span>
                </div>
              </div>
              <div class="precio">
                <div>
                  <span class="title-price">Total</span>
                </div>
                <div>
                  <span>s/. </span>
                  <span class="prec">0</span>
                </div>
              </div>
            </div>
          </div>
          <div></div>
        </div>
        <!-- contenedor modal prueba que se renderisa cuando hace click el boton ver de cada prueba -->
        <div class="contenedor-modal">
          <div id="template-prueba">
            <div class="modal-container">
              <div class="modal-close">X</div>
              <h1 class="modal-title fw-bold" id="modal-product-name"></h1>
              <p class="modal-description" id="description"></p>
              <span class="modal-price"
                >Precio s/. <span id="modal-product-price"></span>.00
              </span>
              <p id="modal-product-info"></p>
              <button class="btn btn-secondary">Programar cita</button>
            </div>
          </div>
        </div>
        <table class="table table-hover">
          <thead class="">
            <tr>
              <th scope="col">Nombre de prueba</th>
              <th scope="col">Detalle</th>
              <th scope="col">Carrito</th>
            </tr>
          </thead>
          <tbody class="items">
            <!-- content test -->
          </tbody>
        </table>
      </div>
      
    </div>
